<!-- THIS WILL BE THE LOGIN FORM -->
<!-- It will accept 2 total values, one of them will be the Username and the other will be the Password -->
{% extends "layout.html" %}

{% block main %}
<!-- IMPORTANT. This posts to /login, where I assume you have app route to /login. Will change later according to ur code -->
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>

{% endblock %}
